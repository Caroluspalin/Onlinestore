<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA // ARCHIVE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="ambient-mesh"></div>

    <nav class="glass-nav">
        <div class="nav-logo">LUMINA <span class="blink">_</span></div>
        <div class="nav-links">
            <a href="#visuals" class="nav-item">VISUALS</a>
            <a href="#atmosphere" class="nav-item">ATMOSPHERE</a>
            <a href="#objects" class="nav-item">OBJECTS</a>
        </div>
        <div class="nav-action">
            <button class="cart-btn" id="cartButton">CART (0)</button>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-text">
                <span class="batch-tag">ARCHIVE ENTRY 004</span>
                <h1>CURATE <br><span class="hollow-text">YOUR REALITY</span></h1>
                <p>Limited drops for modern spaces. <br>Upgrade your environment.</p>
                <button class="primary-btn" onclick="document.getElementById('visuals').scrollIntoView()">ENTER SHOP</button>
            </div>
        </section>

        <section id="visuals" class="collection-section">
            <div class="section-header">
                <h2>01 // VISUALS</h2>
                <span class="line"></span>
            </div>
            <div class="product-grid" id="grid-visuals">
                </div>
        </section>

        <section id="atmosphere" class="collection-section">
            <div class="section-header">
                <h2>02 // ATMOSPHERE</h2>
                <span class="line"></span>
            </div>
            <div class="product-grid" id="grid-atmosphere"></div>
        </section>

        <section id="objects" class="collection-section">
            <div class="section-header">
                <h2>03 // OBJECTS</h2>
                <span class="line"></span>
            </div>
            <div class="product-grid" id="grid-objects"></div>
        </section>
    </main>

    <div id="productModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" onclick="closeProduct()">&times;</span>
            <div class="modal-img-container">
                <img id="modalImg" src="" alt="Product">
            </div>
            <div class="modal-info">
                <h2 id="modalTitle">PRODUCT</h2>
                <p class="modal-price" id="modalPrice">$0.00</p>
                
                <div id="customInputs" class="custom-inputs" style="display: none;">
                    <label>PERSONALIZE IT</label>
                    <input type="text" class="custom-field" placeholder="Artist Name">
                    <input type="text" class="custom-field" placeholder="Album Name">
                </div>
                
                <div class="size-selector">
                    <label>SELECT OPTION</label>
                    <div class="sizes">
                        <button class="size-btn active" onclick="selectSize(this, 'Standard')">Standard</button>
                        <button class="size-btn" onclick="selectSize(this, 'Large')">Large (+$10)</button>
                        <button class="size-btn" onclick="selectSize(this, 'XL')">XL (+$20)</button>
                    </div>
                </div>

                <button class="add-btn full-width" id="modalAddToCart">ADD TO CART</button>
            </div>
        </div>
    </div>

    <div id="checkoutModal" class="modal-overlay">
        <div class="checkout-content">
            <div class="checkout-header">
                <h2>YOUR CART</h2>
                <span class="close-modal" onclick="closeCheckout()">&times;</span>
            </div>
            <div class="cart-items" id="cartItemsContainer"></div>
            <div class="checkout-footer">
                <div class="total-row">
                    <span>TOTAL</span>
                    <span id="cartTotal">$0.00</span>
                </div>
                <button class="primary-btn full-width" onclick="alert('Connecting to payment gateway...')">PAY NOW</button>
            </div>
        </div>
    </div>

    <div class="chatbot-wrapper">
        <div class="chat-interface" id="chatInterface">
            <div class="chat-header">
                <div class="header-info"><div class="status-dot"></div><span>LUMINA AI</span></div>
                <button id="closeChat" class="close-btn">&times;</button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-controls" id="chatControls"></div>
        </div>
        <button class="chat-trigger" id="chatTrigger"><span>NEED HELP?</span></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
